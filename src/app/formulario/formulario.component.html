<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">REGISTRO</h2>
  
            <form (submit)="onSubmit()" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required (ngModelChange)="validarCampos()">
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
              </div>
  
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required (ngModelChange)="validarCampos()">
                <div class="invalid-feedback">Por favor ingresa un email v√°lido.</div>
              </div>
  
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="!camposValidos">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
